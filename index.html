<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Light and Dark</h2>
      <input type="checkbox" id="change-theme" name="change-theme" />
      <label for="change-theme">
        <i class="bi bi-sun"></i>
        <i class="bi bi-moon"></i>
      </label>
    </header>
    <main>
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="img/tenis.png" alt="Tênis Nike" />
        </div>
        <div class="card-details">
          <h2>Tênis Nike</h2>
          <p class="subtitle">Excelente para corridas</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, at
            distinctio repudiandae asperiores eos ipsum. <br />
            Eligendi non natus numquam laborum possimus fuga iste accusantium
            veritatis vitae, fugit atque harum provident!
          </p>
          <div class="price-container">
            <span class="price">R$499,99</span>
            <button class="btn">Comprar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
